<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced selectors</title>
    <style>
        section > p {
            background-color: green;
        }
        h3 + h4,
        h3 + h4 + h4 {
            background-color: hotpink;
        }
        Body h4 {
            background-color:pink;
        }
        ul li[class] {
            background-color: orange;
        }



    </style>

</head>

<body>
    <h3>Children</h3>
    <section>
        <header>
            <p>lorem Ipsum</p>
        </header>
        <p>lorem Ipsum</p>
    </section>

    <h3>adjacent</h3>
    <h4>Lorem Ipsum</h4>
    <h4>Dolor sit amet</h4>


    <h3>Attribute</h3>
    <ul>
        <li class="color">Elements 1</li>
        <li>Elements 2</li>
        <li class="color">Elements 3</li>
        <li>Elements 4</li>
        <li class="color">Elements 5</li>
    </ul>
</body>

</html>
