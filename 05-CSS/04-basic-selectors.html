<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic selectors</title>
    <style>
        /* universal  */
        * {
           border: 1px solid gray ;
        }
        /* Type or label */
        h3{
            background-color: gold;
        }
        /* Nested */
        h3 em{
            color: grey;
        }
    </style>
</head>

<body>
    <section>
        <h3>* <em>universal selector</em></h3>
    </section>
    <section>
        <h3>h3 <em>(Selector Tipe or Label)</em> </h3>
    </section>
    <section>
        <h3>h3 em <em>(Nested)</em> </h3>
    </section>

    
</body>
</html>
